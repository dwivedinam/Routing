
<div class="container" *ngIf="userDetails.length>0" >
  <table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userDetails">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>

    </tbody>
  </table>
</div>
  <div *ngIf="this.errormsg" class="alert alert-danger" role="alert">
    {{errormsg}}
  </div>
<h2>To display error msg give invalid url like {{wrongUrl}}</h2>
